<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        .hero {
            display: flex;
            height: 60vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <div>
            <h1>Your Success Starts Here</h1>
            <p>We provide the best solutions to grow your business.</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>
    <div class="content">
        <h2>About Us</h2>
        <p>Our mission is to empower businesses with innovative technology solutions to drive growth and success.</p>
    </div>
</body>
</html>
